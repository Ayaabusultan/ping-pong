<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron jumbotron-props">
        <h1>Ping Pong</h1>
        <br></br>
      </div>
        <form id="ping-pong">
          <h3>Let's Play</h3>
          <h4>Our game rules</h4>
          <p>Ping pong will count up from 1 to your number with these 3 exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "pingpong"</li>
          </ol>

          <div class="control-group">
            <label for="num">Enter a number</label>
            <input id="num" class="form-group" type="text">
          </div>

          <button class="btn btn-primary" type="submit">ping pong</button>

        </form>
        <br>
        <br>

        <div id="result">
          <ul></ul>
        </div>





    </div>
  </body>
</html>
